<app-navbar></app-navbar>
<main>
  <div class="product-images-infos">
    <div class="main-product-img-gallery">
      <div class="next-previous-btns previous mobile" (click)="onPreviousBtnClickMobile()">
        <svg role="button" tabindex="0" aria-label="previous image" width="12" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 1 3 9l8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/></svg>
      </div>
      <img src="../assets/images/image-product-1.jpg" alt=" the product image" id="product-main-image" #mainProducImage (click)="onMainImageClick()">
      <div class="next-previous-btns next mobile" (click)="onNextBtnClickMobile()">
        <svg role="button" tabindex="0" aria-label="next image" width="13" height="18" xmlns="http://www.w3.org/2000/svg"><path d="m2 1 8 8-8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/></svg>
      </div>
    </div>
    <div class="thumnails-section">
      <img  role="button" tabindex="0" src="../assets/images/image-product-1-thumbnail.jpg" alt="product image from angle 1" (click)="onThumbnailClick('../assets/images/image-product-1.jpg')" [ngClass]="{active: currentSrc == '../assets/images/image-product-1.jpg'}">
      <img role="button" tabindex="0" src="../assets/images/image-product-2-thumbnail.jpg" alt="product image from angle 2" (click)="onThumbnailClick('../assets/images/image-product-2.jpg')" [ngClass]="{active: currentSrc == '../assets/images/image-product-2.jpg'}">
      <img role="button" tabindex="0"  src="../assets/images/image-product-3-thumbnail.jpg" alt="product image from angle 3" (click)="onThumbnailClick('../assets/images/image-product-3.jpg')" [ngClass]="{active: currentSrc == '../assets/images/image-product-3.jpg'}">
      <img role="button" tabindex="0"  src="../assets/images/image-product-4-thumbnail.jpg" alt="product image from angle 4" (click)="onThumbnailClick('../assets/images/image-product-4.jpg')" [ngClass]="{active: currentSrc == '../assets/images/image-product-4.jpg'}">
    </div>
  </div>
  <div class="product-infos product-images-infos">
    <span id="sneaker-company">Sneaker Company</span>
    <h1>Fall Limited Edition Sneakers</h1>
    <p>These low-profile sneakers are your perfect casual wear companion. Featuring a 
      durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
    <div class="price-section">
      <div class="current-price-section">
        <h2>$125.00</h2>
        <span id="promo">50%</span>
      </div>
      <span id="old-price">$250.00</span>
    </div>
    <div class="quantity-add-btn-section">
      <div class="quantity-section">
        <button class="quantity-controls" aria-label="decrease quantity" (click)="onDecreaseBtnClick()"><svg width="12" height="4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z" id="a"/></defs><use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#a"/></svg></button>
        <span id="quantity">{{quantity}}</span>
        <button class="quantity-controls" aria-label="increase quantity" (click)="onIncreaseBtnClick()"><svg width="12" height="12" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z" id="b"/></defs><use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b"/></svg></button>
      </div>
      <button id="add-to-cart-btn" (click)="addToCart(1, '../assets/images/image-product-1-thumbnail.jpg', 'Fall Limited Edition Sneakers', 125.00, quantity)"> <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/></svg> Add to cart</button>
    </div>
  </div>


  <!-- for lightbox -->
  <div class="lightbox-gallery" *ngIf="isMainImageClicked == true">
    <div class="lightbox-content">
      <div class="close-light-box-btn">
        <svg role="button" tabindex="0" aria-label="close lightbox" width="14" height="15" xmlns="http://www.w3.org/2000/svg" id="close-lightboxBtn" (click)="onCloseLightboxClick()"><path d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z" fill="#69707D" fill-rule="evenodd"/></svg>
      </div>
      <div class="lightbox-main">
        <div class="next-previous-btns previous" (click)="onPreviousBtnClick()">
          <svg role="button" tabindex="0" aria-label="previous image" width="12" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 1 3 9l8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/></svg>
        </div>
        <img src="../assets/images/image-product-1.jpg" alt=" the product image" id="product-main-image-lightbox" #mainLightboxProducImage>
        <div class="next-previous-btns next" (click)="onNextBtnClick()">
          <svg role="button" tabindex="0" aria-label="next image" width="13" height="18" xmlns="http://www.w3.org/2000/svg"><path d="m2 1 8 8-8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/></svg>
        </div>
      </div>
      <div class="thumnails-section">
        <img  role="button" tabindex="0" src="../assets/images/image-product-1-thumbnail.jpg" alt="product image from angle 1" (click)="onLightboxThumbnailClick('../assets/images/image-product-1.jpg')" [ngClass]="{active: currentSrc == '../assets/images/image-product-1.jpg'}">
        <img role="button" tabindex="0" src="../assets/images/image-product-2-thumbnail.jpg" alt="product image from angle 2" (click)="onLightboxThumbnailClick('../assets/images/image-product-2.jpg')" [ngClass]="{active: currentSrc == '../assets/images/image-product-2.jpg'}">
        <img role="button" tabindex="0"  src="../assets/images/image-product-3-thumbnail.jpg" alt="product image from angle 3" (click)="onLightboxThumbnailClick('../assets/images/image-product-3.jpg')" [ngClass]="{active: currentSrc == '../assets/images/image-product-3.jpg'}">
        <img role="button" tabindex="0"  src="../assets/images/image-product-4-thumbnail.jpg" alt="product image from angle 4" (click)="onLightboxThumbnailClick('../assets/images/image-product-4.jpg')" [ngClass]="{active: currentSrc == '../assets/images/image-product-4.jpg'}">
      </div>
    </div>
  </div>
</main>
